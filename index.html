<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section class="profile-details">
        <img
          src="./img/profilePhoto.png"
          alt="User portrait"
          class="profile-details__img"
        />
        <h3 class="profile-details__name">Rodney Cotton</h3>
        <p class="profile-details__place">Helsinki, Finland</p>
        <div class="profile-details__data">
          <div class="profile-details__posts">
            <span>posts</span><br />
            <span>100</span>
          </div>
          <div class="profile-details__followers">
            <span>follower</span><br />
            <span>2,242</span>
          </div>
          <div class="profile-details__following">
            <span>following</span><br />
            <span>1,432</span>
          </div>
        </div>
      </section>
      <section class="profile-gallery">
        <img src="./img/photo1.png" alt="Image 1" />
        <img src="./img/photo2.png" alt="Image 2" />
        <img src="./img/photo3.png" alt="Image 3" />
        <img src="./img/photo4.png" alt="Image 4" />
        <img src="./img/photo5.png" alt="Image 5" />
        <img src="./img/photo6.png" alt="Image 6" />
      </section>
    </div>
    <footer class="footer">
      <p class="footer__text">Adam Wojnicki @ DevChallenges.io</p>
    </footer>
  </body>
</html>
